---
phases:
  - name: Just load

    client:
      workers:
        - instances: 1
          duration: 5m
          delay: 10ms

    workload:
      actions:
        # Send request to ad
        - name: HTTPRequest
          config:
            url: http://ad:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 1000
                    numAllocations: 100
                    leak: true

        # Send request to recommendation
        - name: HTTPRequest
          config:
            url: http://recommendation:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 100
                    numAllocations: 100

                # Send request to recommendation
                - name: HTTPRequest
                  config:
                    url: http://productcatalog:8080
                    body:
                      actions:
                        - name: AllocateMemory
                          config:
                            sizeBytes: 100
                            numAllocations: 100

        # Send request to shipping
        - name: HTTPRequest
          config:
            url: http://shipping:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 100
                    numAllocations: 100

                - name: Burn
                  config:
                    duration: 200ms

        # Send request to cart
        - name: HTTPRequest
          config:
            url: http://cart:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 100
                    numAllocations: 10000

        # Send request to currency
        - name: HTTPRequest
          config:
            url: http://currency:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 100
                    numAllocations: 100

                - name: PostgresqlQuery
                  config:
                    query: SELECT pg_sleep(0.2);

                - name: RedisCommand
                  config:
                    command: lpush
                    args:
                      - key1
                      - value1

                - name: RedisCommand
                  config:
                    command: lpop
                    args:
                      - key1
