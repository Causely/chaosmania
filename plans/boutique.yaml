---
phases:
  - name: Just load

    client:
      workers:
        - instances: 1
          duration: 1h
          delay: 10ms

    workload:
      actions:
        # Send request to ad
        - name: HTTPRequest
          config:
            url: http://ad:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 1000
                    numAllocations: 100
                    leak: true

        # Send request to cart
        - name: HTTPRequest
          config:
            url: http://cart:8080
            body:
              actions:
                - name: PostgresqlQuery
                  config:
                    query: SELECT pg_sleep(0.2);

                - name: RedisCommand
                  config:
                    command: lpush
                    args:
                      - key1
                      - value1

        # Send request to currency
        - name: HTTPRequest
          config:
            url: http://currency:8080
            body:
              actions:
                - name: RedisCommand
                  config:
                    command: lpop
                    args:
                      - key1

                - name: AllocateMemory
                  config:
                    sizeBytes: 100
                    numAllocations: 100

        # Send request to recommendation
        - name: HTTPRequest
          config:
            url: http://recommendation:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 100
                    numAllocations: 100

                - name: Burn
                  config:
                    duration: 200ms

        # Send request to shipping
        - name: HTTPRequest
          config:
            url: http://shipping:8080
            body:
              actions:
                # Execute arbitrary postgresql query
                - name: PostgresqlQuery
                  config:
                    query: SELECT pg_sleep(0.1);
                    maxopen: 5
                    maxidle: 10

                # Send request to recommendation
                - name: HTTPRequest
                  config:
                    url: http://productcatalog:8080
                    body:
                      actions:
                        # Lock a mutex. Locks are identified by `id`.
                        - name: GlobalMutexLock
                          config:
                            id: global_lock

                        - name: Sleep
                          config:
                            duration: 3s

                        # Unlock the mutex.
                        - name: GlobalMutexUnlock
                          config:
                            id: global_lock
