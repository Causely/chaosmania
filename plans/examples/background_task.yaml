---
phases:
  - name: Phase1

    client:
      workers:
        - instances: 1
          duration: 5m
          delay: 10ms

    setup:
      actions:
        # Starts a background task for a certain `duration`
        - name: BackgroundTask
          config:
            id: lock
            duration: 10m
            workload:
              actions:
                - name: Print
                  config:
                    message: "Print setup message"

    workload:
      actions:
        - name: Print
          config:
            message: "Print message"
