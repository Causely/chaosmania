---
phases:
  - name: ShopPhase

    client:
      workers:
        - instances: 10
          duration: 1h
          delay: 0ms

    workload:
      actions:
        # Send request to ad to look up in postgres
        - name: HTTPRequest
          config:
            url: http://ad:8080
            body:
              actions:
                # Execute arbitrary postgresql query
                - name: PostgresqlQuery
                  config:
                    query: SELECT pg_sleep(0.1);
                    maxopen: 5
                    maxidle: 10

        # Send request to cart to push messages into the queue
        - name: HTTPRequest
          config:
            url: http://cart:8080
            body:
              actions:
                - name: RedisCommand
                  config:
                    command: lpush
                    args:
                      - key1
                      - 
