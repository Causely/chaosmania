---
phases:
  - name: Phase1
    repeat: 10
    client:
      workers:
        - instances: 2
          duration: 20m
          delay: 5ms
    workload:
      actions:
        - name: Sleep
          config:
            duration: 500ms

        # Send request to order service
        - name: HTTPRequest
          config:
            url: http://order-service:8080
            body:
              actions:    
                - name: Burn
                  config:
                    duration: 10ms

                # Send request to payment service
                - name: HTTPRequest
                  config:
                    url: http://payment-service:8080
                    body:
                      actions:
                      - name: AllocateMemory
                        config:
                          sizeBytes: 25000 # 25Kb
                          numAllocations: 1
                          leak: true
                      - name: Burn
                        config:
                          duration: 500ms


