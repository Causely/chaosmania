---
phases:
  - name: Phase1
    repeat: 1
    client:
      workers:
        - instances: 5
          duration: 10m
          delay: 2s

    
    workload:
      actions:
        - name: Sleep
          config:
            duration: 1s

        # Send request to order service
        - name: HTTPRequest
          config:
            url: http://order-service:8080
            body:
              actions:    
                - name: Burn
                  config:
                    duration: 10ms
                - name: Sleep
                  config:
                  duration: 1s
                - name: HTTPResponse
                  config:
                  statusCodesWithProbabilities:
                    "200": 0.8
                    "500": 0.2
                  # 404: 0.1

                # Send request to payment service
                - name: HTTPRequest
                  config:
                    url: http://payment-service:8080
                    body:
                      actions:
                      - name: AllocateMemory
                        config:
                          sizeBytes: 25000 # 25Kb
                          numAllocations: 1
                          leak: true
                      - name: Burn
                        config:
                        duration: 500ms
                      - name: HTTPResponse
                        config:
                        statusCodesWithProbabilities:
                        "200": 0.5
                        "500": 0.5

