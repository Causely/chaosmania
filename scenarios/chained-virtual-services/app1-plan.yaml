---
phases:
  - name: Phase1
    repeat: 5000

    client:
      workers:
        - instances: 1
          duration: 1h
          delay: 1s

    workload:
      actions:
        - name: AllocateMemory
          config:
            sizeBytes: 1000
            numAllocations: 1000
        
        - name: Burn
          config:
            duration: 20ms

        # Send request to payment
        - name: HTTPRequest
          config:
            url: http://payment-app1:8080
            body:
              actions:
                - name: AllocateMemory
                  config:
                    sizeBytes: 1000
                    numAllocations: 1000
                
                - name: Burn
                  config:
                    duration: 10ms

                - name: PostgresqlQuery
                  config:
                    host: postgres-postgresql
                    port: 5432
                    dbname: postgres
                    user: postgres
                    password: postgres
                    query: select * from information_schema.tables;
